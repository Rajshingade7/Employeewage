<script>
    function fourth(hours){
        if(hours<8){
            document.write("Employee is working part time")
            switch (hours){
            case hours:
                document.write(hours);
                break;
        }
    
    }
    else{
        document.write("Employee is working full time<br> total wage is "+hours);
        
    }

    }
    fourth(9);
</script>
